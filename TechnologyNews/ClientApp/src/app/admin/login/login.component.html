<div class="container">
    <div class="row">
        <div class=" mx-auto" style="width: 300px;margin-right: auto;margin-left: auto;margin-top: 100px;">
            <div class="card border-secondary card-signin my-5" style="border: 1px #9f9f9f solid;padding: 10px;border-radius: 10px;background-color: #ebebeb">
                <div class="card-heading">
                    <h5 class="card-title text-center">Sign In</h5>
                </div>
                <div class="card-body" style="background-color: white;">

                    <form class="form-signin" method="post" action="/api/login" (ngSubmit)="login($event)">
                        <div class="form-label-group">
                            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                            <label for="inputEmail">Email address</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                            <label for="inputPassword">Password</label>
                        </div>

                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
