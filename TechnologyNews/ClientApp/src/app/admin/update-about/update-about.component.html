<div id="page-wrapper" style="min-height: 696px;">
    <div class="row">
        <h2 class="page-header">Update About</h2>
    </div>
    <!-- Flash messages -->

    <form class="" action="" method="post" enctype="multipart/form-data" (submit)="update_about($event)">

        <fieldset>
                
            <div class="form-group">
                <label for="summernote">Content *</label>
                <textarea id="summernote" name="editordata" value="asas" placeholder="First Name" class="form-control" required="required">
                    <!-- {{defaultContent}} -->
                </textarea>
            </div>

            <div class="form-group text-center">
                <label></label>
                <button type="submit" class="btn btn-warning">Save <span class="glyphicon glyphicon-send"></span></button>
            </div>
        </fieldset>
    </form>
</div>
