<div id="page-wrapper" style="min-height: 696px;">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Update Post</h2>
        </div>

    </div>
    <!-- novalidate="novalidate" -->
    <form class="form" action="" method="post" id="cpForm" enctype="multipart/form-data" (submit)="update_ads($event)">
        <fieldset>
            <input type="hidden" name="id" value="{{id}}">
            <div class="form-group" *ngIf="ads">
                <label for="id_temp">ID</label>
                <input type="text" name="id_temp" value="{{id}}" class="form-control" id="id_temp" readonly=readonly>
            </div>
            <div class="form-group" *ngIf="ads">
                <label for="ads_name_1">Ads-1 Name</label>
                <input type="text" name="ads_name_1" value="" placeholder="Ads Name" class="form-control" id="ads_name_1" value={{ads.ads_name_1}}>
            </div>

            <div class="form-group" *ngIf="ads">
                <label class="" for="ads_picture_1">Ads-1 Picture</label>
                <img class="thumb_ads_picture_1" src="{{ads.ads_picture_1.indexOf('http')>-1?ads.ads_picture_1:''}}" style="height: 100px;display: block;">
                <br>
                <input type="file" class="ads_picture_1" id="ads_picture_1" name="ads_picture_1" (change)="change_picture($event,'ads_picture_1')">
            </div>

            <div class="form-group" *ngIf="ads">
                <label for="ads_name_2">Ads-2 Name</label>
                <input type="text" name="ads_name_2" value="" placeholder="Ads Name" class="form-control" id="ads_name_2" value={{ads.ads_name_2}}>
            </div>

            <div class="form-group" *ngIf="ads">
                <label class="" for="ads_picture_2">Ads-2 Picture</label>
                <img class="thumb_ads_picture_2" src="{{ads.ads_picture_2.indexOf('http')>-1?ads.ads_picture_2:''}}" style="height: 100px;display: block;">
                <br>
                <input type="file" class="ads_picture_2" id="ads_picture_2" name="ads_picture_2" (change)="change_picture($event,'ads_picture_2')">
            </div>



            <div class="form-group text-center">
                <label></label>
                <button type="submit" class="btn btn-warning">Save <span class="glyphicon glyphicon-send"></span></button>
            </div>
        </fieldset>
    </form>
</div>
