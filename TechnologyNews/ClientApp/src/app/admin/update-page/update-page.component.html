<div id="page-wrapper" style="min-height: 696px;">
    <div class="row">
        <h2 class="page-header">Update Page</h2>
    </div>
    <!-- Flash messages -->


    <form class="form" action="" method="post" id="customer_form" enctype="multipart/form-data" (submit)="update_page($event)" *ngIf="page">
        <fieldset>
            <input type="hidden" name="id" value="{{id}}">
            <div class="form-group">
                <label for="id_temp">ID</label>
                <input type="text" name="id_temp" value="{{id}}" class="form-control" id="id_temp" readonly=readonly>
            </div>
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" name="name" placeholder="Name" class="form-control" required="required" id="name" value={{page.name}}>
            </div>

            <div class="form-group">
                <label>Show At Home *</label>
                <select name="show_at_home" class="form-control selectpicker" required="required" value={{page.show_at_home}}>
                    <option value="0">False</option>
                    <option value="1">True</option>
                </select>
            </div>
            <div class="form-group">
                <label>Showing Order *</label>
                <input type="text" name="showing_order" placeholder="Showing Order" class="form-control" required="required" id="showing_order" value={{page.showing_order}}>

            </div>

            <div style="float:left">
                <button  (click)="goBack()" class="fa fa-arrow-left fa-fw fa-lg btn btn-secondary" style="width: 50px" ></button>
            </div>
            <div class="form-group text-center">
                <label></label>
                <button type="submit" class="btn btn-warning">Save <span class="glyphicon glyphicon-send"></span></button>
            </div>
        </fieldset>
    </form>
</div>
