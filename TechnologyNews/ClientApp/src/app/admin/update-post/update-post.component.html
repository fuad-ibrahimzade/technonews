<div id="page-wrapper" style="min-height: 696px;">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Update Post</h2>
        </div>

    </div>
    <!-- novalidate="novalidate" -->
    <form class="form" action="" method="post" id="cpForm" enctype="multipart/form-data" (submit)="update_post($event)">
        <fieldset>
            <input type="hidden" name="id" value="{{id}}">
            <div class="form-group" *ngIf="post&&pages">
                <label for="id_temp">ID</label>
                <input type="text" name="id_temp" value="{{id}}" class="form-control" id="id_temp" readonly=readonly>
            </div>
            <div class="form-group" *ngIf="post&&pages">
                <label>Post Category(Page) *</label>
                <select name="post_category" class="form-control selectpicker" required="" value={{post.post_category}}>
                    <ng-container *ngFor="let page of pages">
                        <option value="{{page.name}}">{{page.name}}</option>
                    </ng-container>
                </select>
            </div>
            <div class="form-group" *ngIf="post&&pages">
                <label for="post_title">Post Title *</label>
                <input type="text" name="post_title" value="" placeholder="Post Title" class="form-control" required="required" id="post_title" value={{post.post_title}}>
            </div>

            <div class="form-group" *ngIf="post&&pages">
                <label for="post_tags">Post Tags *</label>
                <textarea name="post_tags" placeholder="please make space between tags" class="form-control" id="post_tags" value={{post.post_tags}}></textarea>
            </div>

            <div class="form-group" *ngIf="post&&pages">
                <label class="" for="post_picture">Post Picture</label>
                <img class="thumb_post_picture" src="{{post.post_picture.indexOf('http')>-1?post.post_picture:''}}" style="height: 100px;display: block;">
                <br>
                <input type="file" class="post_picture" id="post_picture" name="post_picture" (change)="change_picture($event,'post_picture')">
            </div>

            

            <div class="form-group">
                <label for="summernote">Post Content *</label>
                <br/><progress style="display: none"></progress>
                <textarea id="summernote" name="editordata" value="asas" placeholder="First Name" class="form-control" required="required">
                </textarea>
            </div>

            <div class="form-group">
                <label for="post_desc">Post Description</label>
                <textarea name="post_desc" placeholder="Post Description" class="form-control" id="post_desc"></textarea>
            </div>

            <div class="form-group" *ngIf="post&&pages">
                <label for="author_name">Author name *</label>
                <input type="text" name="author_name" value="" placeholder="Author Name" class="form-control" required="required" id="author_name" value={{post.author_name}}>
            </div>
            
            <div class="form-group" *ngIf="post&&pages">
                <label for="author_desc">Author Description</label>
                <textarea name="author_desc" placeholder="Author Description" class="form-control" id="author_desc" value={{post.author_desc}}></textarea>
            </div>

            <div class="form-group" *ngIf="post&&pages">
                <label class="" for="author_picture">Author Picture</label>
                <img class="thumb_author_picture" src="{{post.author_picture.indexOf('http')>-1?post.author_picture:''}}" style="height: 100px;display: block;"/>
                <br>
                <input type="file" class="author_picture" id="author_picture" name="author_picture" (change)="change_picture($event,'author_picture')">
            </div>

            <div class="form-group" *ngIf="post&&pages">
                <label for="author_social_links">Author Social Profiles</label>
                <input type="text" name="asl_facebook" value={{post.author_social_links.facebook}} placeholder="paste facebook link here" class="form-control" id="facebook">
                <input type="text" name="asl_twitter" value={{post.author_social_links.twitter}} placeholder="paste twitter link here" class="form-control" id="twitter">
                <input type="text" name="asl_instagram" value={{post.author_social_links.instagram}} placeholder="paste instagram link here" class="form-control" id="instagram">
            </div>

            <div style="float:left">
                <button  (click)="goBack()" class="fa fa-arrow-left fa-fw fa-lg btn btn-secondary" style="width: 50px" ></button>
            </div>
            <div class="form-group text-center">
                <label></label>
                <button type="submit" class="btn btn-warning">Save <span class="glyphicon glyphicon-send"></span></button>
            </div>
        </fieldset>
    </form>
</div>
