<div id="page-wrapper" style="min-height: 696px;">
    <div class="row">
        <h2 class="page-header">Update Social Links</h2>
    </div>
    <!-- Flash messages -->

    <form class="" action="" method="post" enctype="multipart/form-data" (submit)="update_social_links($event)">

        <fieldset>
            <div class="form-group">
                <label for="facebook">Facebook Profile</label>
                <input type="text" name="facebook" value="{{social_links.facebook}}" placeholder="facebook profile link" class="form-control" id="facebook">
            </div>

            <div class="form-group">
                <label for="twitter">Twitter Profile</label>
                <input type="text" name="twitter" value="{{social_links.twitter}}" placeholder="twitter profile link" class="form-control" id="twitter">
            </div>

            <div class="form-group">
                <label for="telegram">Telegram Profile</label>
                <input type="text" name="telegram" value="{{social_links.telegram}}" placeholder="telegram profile link" class="form-control" id="telegram">
            </div>

            <div class="form-group text-center">
                <label></label>
                <button type="submit" class="btn btn-warning">Save <span class="glyphicon glyphicon-send"></span></button>
            </div>
        </fieldset>
    </form>
</div>
